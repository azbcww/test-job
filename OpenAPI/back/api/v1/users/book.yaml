get_user_books:
  tags:
    - users
  summary: get user books
  description: ユーザーに登録された本の一覧を取得
  parameters:
    - $ref: '../components.yaml#/headers_auth_token/client'
    - $ref: '../components.yaml#/headers_auth_token/access_token'
    - $ref: '../components.yaml#/headers_auth_token/uid'
  responses:
    '200':
      description: 書籍の一覧を返す
      content:
          application/json:
            schema:
              type: array
              items:
                type: object
                properties:
                  $ref: '../components.yaml#/book_example'
    '401':
      description: 認証失敗

register_user_book:
  tags:
    - users
  summary: 書籍をユーザーに登録
  description: 指定した isbn の書籍をユーザーに登録する
  parameters:
    - $ref: '../components.yaml#/headers_auth_token/client'
    - $ref: '../components.yaml#/headers_auth_token/access_token'
    - $ref: '../components.yaml#/headers_auth_token/uid'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            isbn:
              type: string
              example: "1111111111"
  responses:
    '201':
      description: 登録成功
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: "Book registered successfully"
              book:
                type: object
                properties:
                  $ref: '../components.yaml#/book_example'
    '401':
      description: 認証失敗
    '422':
      description: パラメーターが不正
